buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.frozendevs.periodictable"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'UnusedAttribute'
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0@aar'
    compile 'com.android.support:design:23.1.0@aar'
    compile 'com.android.support:recyclerview-v7:23.1.0@aar'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.2@aar'
}

if (project.hasProperty("PeriodicTable.signing") &&
        file(project.property("PeriodicTable.signing") + ".gradle").exists()) {
    apply from: project.property("PeriodicTable.signing") + ".gradle";
}
